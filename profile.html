<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="C:\Users\91885\Desktop\sih-hashtag\sih-2\jobportal\job\style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap">
    
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="profile-section">
                <img src="user-photo.jpg" alt="Profile Picture" id="profile-pic" class="profile-pic">
                <input type="file" id="profilePicInput" accept="image/*" onchange="updateProfilePhoto()" style="display:none;">
                <h2 class="user-name">John Doe</h2>
                <p class="user-designation">Developer</p>
                <button class="edit-btn" onclick="openEditDialog()">Edit Profile</button>
            </div>
            <div class="menu">
                <button class="menu-btn">Applied Jobs <span id="appliedJobs">0</span></button>
                <button class="menu-btn">Pending Jobs <span id="pendingJobs">0</span></button>
                <button class="menu-btn">Accepted Jobs <span id="acceptedJobs">0</span></button>
                <button class="menu-btn" onclick="toggleGraph()">Show Job Stats</button>
            </div>
        </div>

        <div class="main-section">
            <div class="graph-section" id="graph-section" style="display: none;">
                <canvas id="jobChart" width="400" height="200"></canvas>
            </div>

            <div class="messages">
                <h3>Messages</h3>
                <div class="message-list" id="dm-section">
                    <div class="message recruiter-message">
                        <img src="images\user-profile-pic.jpg" alt="Recruiter" class="profile-pic-small">
                        <div class="message-content">
                            <p>Hello, we'd like to invite you for an interview.</p>
                        </div>
                    </div>
                    <!-- Add your own messages dynamically with JavaScript -->
                </div>
                <div class="message-input-container">
                    <input type="text" placeholder="Type a message" class="message-input" id="messageInput">
                    <button class="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
            
            
    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditDialog()">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editProfileForm">
                <label for="name">Name:</label>
                <input type="text" id="name" value="John Doe">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" value="Developer">
                <label for="profile-photo">Profile Photo:</label>
                <button type="button" onclick="document.getElementById('profilePicInput').click()">Upload Photo</button>
                <input type="file" id="cv-upload" accept=".pdf" style="display: none;" onchange="handleFileUpload()">
            <button type="button" onclick="document.getElementById('cv-upload').click()">Upload CV</button>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="jobportal/job/script.js"></script>
</body>
</html>
